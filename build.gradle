buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'io.ratpack:ratpack-gradle:0.9.5'
  }
}

apply plugin: 'ratpack-groovy'
apply plugin: 'idea'

repositories {
  jcenter()
  maven { url "http://repo.spring.io/repo" }
}

dependencies {
  springloaded 'org.springsource.loaded:springloaded:1.1.5.RELEASE'
}
